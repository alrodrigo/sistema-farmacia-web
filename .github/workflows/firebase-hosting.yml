# ============================================
# GitHub Actions - Deploy Autom치tico a Firebase
# ============================================
# Este workflow se ejecuta autom치ticamente cuando:
# 1. Haces push a la rama 'main'
# 2. Haces merge de un Pull Request
#
# 쯈u칠 hace?
# - Verifica el c칩digo
# - Despliega a Firebase Hosting
# - Te notifica si algo falla
# ============================================

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Desplegar a Firebase
    runs-on: ubuntu-latest
    
    steps:
      # PASO 1: Obtener el c칩digo del repositorio
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v4
      
      # PASO 2: Desplegar a Firebase Hosting
      - name: 游 Deploy a Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SISTEMA_FARMACIA_WEB }}'
          channelId: live
          projectId: sistema-farmacia-web
