<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Farmacia - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Responsive (DEBE IR AL FINAL) -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="login-container">
        <!-- Panel izquierdo - Branding -->
        <div class="login-branding">
            <div class="branding-content">
                <div class="logo">
                    <i class="fas fa-prescription-bottle-medical"></i>
                    <h1>Sistema Farmacia</h1>
                </div>
                <p class="tagline">Gestión inteligente para tu farmacia</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-boxes"></i>
                        <span>Control de Inventario</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-cash-register"></i>
                        <span>Punto de Venta</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Reportes en Tiempo Real</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel derecho - Formulario de Login -->
        <div class="login-form-container">
            <div class="login-form-wrapper">
                <div class="login-header">
                    <h2>Bienvenido</h2>
                    <p>Ingresa tus credenciales para continuar</p>
                </div>

                <!-- Alertas -->
                <div id="alert-container"></div>

                <!-- Formulario de Login -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="ejemplo@correo.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <!-- Link de recuperación de contraseña removido temporalmente -->
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin">
                        <span class="btn-text">Iniciar Sesión</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="login-footer">
                    <p>Sistema Farmacia Web v1.0</p>
                    <p class="copyright">&copy; 2025 Desarrollado por Rodrigo</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Versión 9 - Compatible) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Configuración de Firebase -->
    <script src="js/config/firebase.js"></script>

    <!-- Utilidades -->
    <script src="js/utils/helpers.js"></script>

    <!-- Script de Login -->
    <script src="js/services/auth.js"></script>
    
    <!-- Service Worker para actualización automática -->
    <script src="js/sw-register.js"></script>
</body>
</html>
